<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Employee Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Employee Management Dashboard</h1>

      <!-- Employee Form -->
      <div class="form-section">
        <form id="employeeForm">
          <div class="form-group">
            <h2>Add Employee</h2>
            <label>Name</label>
            <input type="text" id="name" required />
            <span class="error" id="nameError"></span>
          </div>

          <div class="form-group">
            <label>Role</label>
            <input type="text" id="role" required />
            <span class="error" id="roleError"></span>
          </div>

          <div class="form-group">
            <label>Status</label>
            <select id="status" required>
              <option value="">Select Status</option>
              <option value="Active">Active</option>
              <option value="On Leave">On Leave</option>
              <option value="Terminated">Terminated</option>
            </select>
            <span class="error" id="statusError"></span>
          </div>

          <div class="form-group">
            <button type="submit">Add Employee</button>
          </div>
        </form>
      </div>

      <!-- Employee table -->
      <div class="list-section">
        <div class="list-header">
          <h2>Employee Info</h2>
          <button id="toggleTrash">Show Trash</button>
        </div>

        <div id="empInfo">
          <table id="employeeTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="employeeTableBody">
              <!-- Employees will be added here -->
            </tbody>
          </table>
        </div>

        <!-- Trash Section -->
        <div id="trashList" style="display: none">
          <h3>Trash Bin</h3>
          <table id="trashTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="trashTableBody">
              <!-- Deleted employees will be added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
